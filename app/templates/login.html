<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1600x900?office');
            background-size: cover;
            background-position: center;
        }

        .backdrop {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="backdrop p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-4xl font-extrabold text-blue-700 mb-6 text-center">Welcome Back</h1>
        <p class="text-gray-600 text-center mb-6">Please login to access your account</p>
        <form method="POST" action="{{ url_for('routes.login') }}">
            <div class="mb-6">
                <label class="block text-gray-800 text-sm font-semibold mb-2">Username</label>
                <input type="text" name="username"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-800 text-sm font-semibold mb-2">Password</label>
                <input type="password" name="password"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your password" required>
            </div>
            {% if error %}
            <p class="text-red-600 text-sm font-medium text-center mb-4">{{ error }}</p>
            {% endif %}
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition duration-300">
                    Login
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="#"
                    class="text-blue-600 hover:underline">Sign up</a></p>
        </div>
    </div>
</body>

</html>
