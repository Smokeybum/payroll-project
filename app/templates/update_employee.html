<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800 p-4 text-white">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
    <div>
      <h1 class="text-3xl font-bold">Payroll Management System</h1>
    </div>
  </nav>
  <div class="w-full max-w-md m-auto text-center">
    <h2 class="text-2xl font-bold mb-4">Update Employee</h2>
    <form method="post">
      <div class="mb-4">
        <!-- Full Name -->
        <label for="name" class="block mb-1 font-medium">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" placeholder="Enter the name.." required
          class="w-full px-3 py-2 border border-gray-400 rounded-md text-black">
      </div>
      <!-- Contact Number -->
      <div class="mb-4">
        <label for="contact" class="block mb-1 font-medium">Contact Number:</label>
        <input type="number" id="contactNumber" name="contact" step="0.01" value="{{ employee.contact }}"
          placeholder="Enter your Contact Number" required class="w-full px-3 py-2 border border-gray-400 rounded-md text-black">
      </div>
      <!-- Salary -->
      <div class="mb-4">
        <label for="salary" class="block mb-1 font-medium">Salary:</label>
        <input type="number" id="salary" name="salary" value="{{ employee.salary }}" placeholder="Enter Salary.." required
          class="w-full px-3 py-2 border border-gray-400 rounded-md text-black">
      </div>
      <!-- Department -->
      <div class="mb-4">
        <label for="department" class="block mb-1 font-medium">Department:</label>
        <input type="text" id="department" name="department" value="{{ employee.department }}" placeholder="Enter Department.." required
          class="w-full px-3 py-2 border border-gray-400 rounded-md text-black">
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-500 rounded-md text-white hover:bg-blue-600">Update
        Employee</button>
    </form>
  </div>
</body>

</html>
